<div class="like">
  {% if posting.like_users.all %}
  <p>{{ posting.like_users.all | length }}명이 좋아합니다.</p>
  {% endif %}
  <form method="POST" action="{% url 'posting:like' posting.pk %}">
    {% csrf_token %}
    {% if user.profile in posting.like_users.all %}
    <button type="submit" name="like" value="unlike">좋아요 취소</button>
    {% else %}
    <button type="submit" name="like" value="like">좋아요</button>
    {% endif %}
  </form>
</div>
