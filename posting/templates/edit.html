{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet"  type="text/css" href="{% static 'css/detail.css' %}">
{% endblock head %}
{% block header %}
  <h1 class="logo">InstaKilogram</h1>
{% endblock header %}
{% block maincontent %}
<h2 class="hidden-heading">포스팅 수정 페이지</h2>
<article class="detail">
  <img src="{{ posting.photo.url }}" alt="{{ posting.author.name }}이 올린 게시물 사진" />
  <h3> <img src="{{ posting.author.profile_img.url }}" alt="프로필 사진" /><a class="author-profile" href="{% url 'user:detail' posting.author.pk %}">{{ posting.author.user.username }}</a></h3>
  <form method="POST" action="{% url 'posting:edit' posting.pk %}">
    {% csrf_token %}  
    <label><input type="text" name="content" value="{{ posting.content }}" /></label>
    <button type="submit">등록</button>
  </form>
  </article>
{% endblock maincontent %}
